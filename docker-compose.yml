version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-monitor}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

  temporal:
    image: temporalio/admin-tools:latest
    container_name: temporal
    environment:
      - TEMPORAL_CLI_ADDRESS=temporal-server:7233
    depends_on:
      - temporal-server
    entrypoint: [ "tctl", "--address", "temporal-server:7233", "namespace", "register", "default" ]

  temporal-server:
    image: temporalio/auto-setup:latest
    container_name: temporal-server
    ports:
      - "7233:7233"
      - "8233:8233"
    environment:
      - DB=postgresql
      - DB_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PWD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_SEEDS=postgres
    depends_on:
      postgres:
        condition: service_healthy

  temporal-ui:
    image: temporalio/ui:latest
    container_name: temporal-ui
    ports:
      - "8080:8080"
    environment:
      - TEMPORAL_ADDRESS=temporal-server:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost:3000
    depends_on:
      - temporal-server

  app:
    image: ghcr.io/meshag-ai/monitor/monitor:latest
    build:
      context: .
      dockerfile: docker/Dockerfile.app
    restart: always
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-monitor}
      - TEMPORAL_ADDRESS=temporal-server:7233
      - NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}
      - CLERK_SECRET_KEY=${CLERK_SECRET_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - WEBHOOK_SECRET=${WEBHOOK_SECRET}
    depends_on:
      postgres:
        condition: service_healthy
      temporal-server:
        condition: service_started
    command: sh -c "npx prisma migrate deploy && node server.js"

  worker:
    image: ghcr.io/meshag-ai/monitor/worker:latest
    build:
      context: .
      dockerfile: docker/Dockerfile.worker
    restart: always
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-monitor}
      - TEMPORAL_ADDRESS=temporal-server:7233
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      app:
        condition: service_started
      temporal-server:
        condition: service_started
    command: bun run start:worker

volumes:
  postgres_data:


