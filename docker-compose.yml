version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-monitor}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    image: ghcr.io/meshag-ai/monitor/monitor:latest
    build:
      context: .
      dockerfile: docker/Dockerfile.app
    restart: always
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:postgres@postgres:5432/monitor}
      - NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY:-pk_test_b3JpZW50ZWQtamF5YmlyZC02Mi5jbGVyay5hY2NvdW50cy5kZXYk}
      - CLERK_SECRET_KEY=${CLERK_SECRET_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - WEBHOOK_SECRET=${WEBHOOK_SECRET:-}
    depends_on:
      postgres:
        condition: service_healthy
    command: sh -c "npx prisma migrate deploy && node server.js"

volumes:
  postgres_data:


